<!DOCTYPE html>
<html>
<head>
	<title>Prescription Form</title>
	<link rel="stylesheet" type="text/css" href="F:\my certificates\PROJECTS\online prescription system\upload page.css">
</head>
<body>
	<div class="container">
		<h1>Prescription Form</h1>
		<form action="" method="post">
			<label for="name">Patient Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter patient name">

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" placeholder="Enter patient age">

			<label for="medicines">Medicines:</label>

			<button type="button" id="add-medicine">Add Medicine</button>

			<label for="notes">Notes:</label>
			<textarea id="notes" name="notes" placeholder="Enter any additional notes"></textarea>

			<input type="submit" value="Prescribe">
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
